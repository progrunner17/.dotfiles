###############Global Settings#######################

# prefixをCtrl-tに変更（デフォルトはC-b）
unbind-key C-b
set-option -g prefix C-t
bind-key C-t send-prefix
# rで設定読み込み
unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded."


# # UTF-8対応
# set-window-option -g utf8 on
# set -g status-utf8 on

# Esc入力時の待ち時間をキャンセル
set-option -s escape-time 0
set-option -g default-terminal screen-256color
set-option -ga terminal-overrides ",xterm-<t_co>color:Tc"

# アクティブウィンドウを目立たせる
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg red
set-window-option -g window-status-current-attr bright

# アクティブペインを目立たせる
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow


# マウス操作を有効にする
if-shell "[[ `tmux -V` == *1.* ]] " "set-window-option -g mode-mouse on"
if-shell "[[ `tmux -V` == *1.* ]] " "set -g mouse-select-pane on"
if-shell "[[ `tmux -V` == *1.* ]]" "set -g mouse-resize-pane on"
if-shell "[[ `tmux -V` == *1.* ]] " "set -g mouse-select-window on"
# for tmux 2.0 or higher
if-shell "[[ `tmux -V` == *2.* ]]" "set -g mouse on"


## viのキーバインドを使用
set-window-option -g mode-keys vi

# クリップボード対応
set-window-option -g mode-keys vi

###################Status Bar##########################
# ステータスバーをトップに配置する
set-option -g status-position top

# 左右のステータスバーの長さを決定する
set-option -g status-left-length 90
set-option -g status-right-length 90

# #H => マシン名
# #P => ペイン番号
# 最左に表示
set-option -g status-left 'Machine=#H:Pain=[#P]'

# Wi-Fi、バッテリー残量、現在時刻
# 最右に表示
set-option -g status-right '#(wifi) #(battery --tmux) [%Y-%m-%d(%a) %H:%M]'

# ステータスバーを Utf-8 に対応
#set-option -g status-utf8 on

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# センタライズ（主にウィンドウ番号など）
set-option -g status-justify centre

##################COLOUR (Solarized dark)################

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red

#### COLOUR END ####
# Use vim keybindings in copy mode
set-window-option -g mode-keys vi


